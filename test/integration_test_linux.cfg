# generic integration test params for linux
os = linux

[conduit]
    [[test]]
        [[[process_test]]]
        echo_command = "echo"
        more_command = "more"


[connector]
    [[v03x]]
        [[[integration_test]]]
            [[[[cross_compile_test]]]]
            # The location of the cross-compiled version of the embedded controller
            # This is typically overridden with an absolute path unless the program exists in the path
            cross_compile_exe = "brewpi_sim"